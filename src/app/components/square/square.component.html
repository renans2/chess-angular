<button (click)="handleClick()"
        class="hover:bg-red-500 w-full h-full border-[1px] border-black cursor-pointer flex relative"  
        [ngClass]="{
            'bg-white': isWhite(), 
            'bg-blue-950': !isWhite(),
        }">
        <img [src]="getPieceImage()"
             class="absolute w-full">
</button>
